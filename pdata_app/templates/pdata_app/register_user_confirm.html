{% extends "pdata_app/base.html" %}
{% load staticfiles %}

    {% block contents %}

        <h1>Create Account</h1>

        {% if validlink %}

            <form method="post" action=".">
                {% csrf_token %}
                {{ form.as_p }}

                <input type="submit" value="Submit" />
            </form>

        {% else %}

            <p>Password reset failed</p>

        {% endif %}



    {% endblock %}

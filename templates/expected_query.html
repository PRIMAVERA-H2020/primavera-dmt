{% extends "base.html" %}
{% load staticfiles %}

    {% block contents %}
        {% if message %}
            <p>{{ message }}</p>
        {% endif %}

        <p>Variable to search for:</p>

        <form class="form-horizontal" action="{% url 'expected_query' %}" method="get">
            <div class="form-group">
                <label for="project" class="col-sm-2 control-label">Project</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="project" id="project"
                           style="width: 350px" value="CMIP6" />
                </div>
            </div>
            <div class="form-group">
                <label for="model" class="col-sm-2 control-label">Model</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="model" id="model" style="width: 350px" autofocus />
                </div>
            </div>
            <div class="form-group">
                <label for="experiment" class="col-sm-2 control-label">Experiment</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="experiment" id="experiment" style="width: 350px" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" class="btn btn-default" value="Query" />
                </div>
            </div>
        </form>
    {% endblock %}
